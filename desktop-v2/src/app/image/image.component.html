<div class="inline-block relative">
    <img #image (load)="imageLoaded()" (contextmenu)="imageClicked($event)" />

    <svg *ngIf="crossHair" class="absolute left-0 top-0 w-full h-full pointer-events-none">
        <line x1="0" y1="50%" x2="100%" y2="50%" stroke="#E53935" stroke-width="3"></line>
        <line x1="50%" y1="0" x2="50%" y2="100%" stroke="#E53935" stroke-width="3"></line>
        <circle cx="50%" cy="50%" r="4%" stroke="#E53935" stroke-width="3" fill="transparent"></circle>
        <circle cx="50%" cy="50%" r="16%" stroke="#E53935" stroke-width="3" fill="transparent"></circle>
        <circle cx="50%" cy="50%" r="32%" stroke="#E53935" stroke-width="3" fill="transparent"></circle>
    </svg>

    <svg *ngIf="!mirrorHorizontal && !mirrorVertical" class="absolute left-0 top-0 w-full h-full pointer-events-none">
        <g *ngFor="let a of annotations">
            <circle [attr.cx]="a.x" [attr.cy]="a.y" r="4" stroke="#FDD835" stroke-width="1" fill="#FDD835"></circle>
            <text [attr.x]="a.x" [attr.y]="a.y" fill="#00897B" style="font-size: 7px">{{ a.star?.names ?? a.dso?.names }}</text>
        </g>
    </svg>
</div>

<p-contextMenu #menu [model]="menuItems" />

<p-dialog header="Annotation" [draggable]="false" [(visible)]="showAnnotationDialog" [modal]="true" [style]="{width: '60vw', maxWidth: '260px'}">
    <div class="grid">
        <div class="col-12 flex flex-column">
            <p-checkbox [(ngModel)]="annotateWithStars" class="py-1" [binary]="true" label="Annotate with stars" />
            <p-checkbox [(ngModel)]="annotateWithDSOs" class="py-1" [binary]="true" label="Annotate with DSOs" />
            <p-checkbox [(ngModel)]="annotateWithMinorPlanets" class="py-1" [binary]="true" label="Annotate with minor planets" />
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" label="Annotate" (onClick)="annotateImage()" styleClass="p-button-text" />
    </ng-template>
</p-dialog>

<p-dialog header="Plate Solving" [draggable]="true" [(visible)]="showSolverDialog" [modal]="false" [style]="{width: '360px'}" class="pointer-events-none">
    <div class="grid">
        <div class="col-8 flex align-items-center">
            <p-dropdown [(ngModel)]="solverType" [options]="solverTypeOptions" styleClass="border-0" />
        </div>
        <div class="col-4 flex flex-column align-items-center">
            Blind <p-inputSwitch styleClass="mt-1" [(ngModel)]="solverBlind" />
        </div>
        <div class="col-8">
            <span class="p-float-label">
                <input pInputText id="pathOrUrl" class="p-inputtext-sm border-0 w-full" [(ngModel)]="solverPathOrUrl" />
                <label htmlFor="pathOrUrl">Path/URL</label>
            </span>
        </div>
        <div class="col-4">
            <span class="p-float-label" *ngIf="false">
                <input pInputText id="apiKey" class="p-inputtext-sm border-0 w-full" [(ngModel)]="solverApiKey" />
                <label htmlFor="apiKey">API Key</label>
            </span>
        </div>
        <div class="col-6">
            <span class="p-float-label">
                <input pInputText id="centerRA" class="p-inputtext-sm border-0 w-full" [(ngModel)]="solverCenterRA" />
                <label htmlFor="centerRA">Center RA (h)</label>
            </span>
        </div>
        <div class="col-6">
            <span class="p-float-label">
                <input pInputText id="centerDEC" class="p-inputtext-sm border-0 w-full" [(ngModel)]="solverCenterDEC" />
                <label htmlFor="centerDEC">Center DEC (deg)</label>
            </span>
        </div>
        <div class="col-6">
            <span class="p-float-label">
                <input pInputText id="radius" class="p-inputtext-sm border-0 w-full" [(ngModel)]="solverRadius" />
                <label htmlFor="radius">Radius (deg)</label>
            </span>
        </div>
        <div class="col-6">
            <span class="p-float-label">
                <p-inputNumber id="downsampleFactor" [min]="1" [max]="8" class="w-full" inputStyleClass="p-inputtext-sm border-0 w-full" [(ngModel)]="solverDownsampleFactor" />
                <label htmlFor="downsampleFactor">Downsample Factor</label>
            </span>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <div class="grid pt-2">
            <div class="col-4">
                <span class="p-float-label">
                    <input readonly pInputText id="solvedRA" class="p-inputtext-sm border-0 w-full" [value]="solverCalibration?.rightAscension ?? '00h00m00.0s'" />
                    <label htmlFor="solvedRA">RA (J2000)</label>
                </span>
            </div>
            <div class="col-4">
                <span class="p-float-label">
                    <input readonly pInputText id="solvedDEC" class="p-inputtext-sm border-0 w-full" [value]="solverCalibration?.declination ?? '+000Â°00\'00&quot;'" />
                    <label htmlFor="solvedDEC">DEC (J2000)</label>
                </span>
            </div>
            <div class="col-4">
                <span class="p-float-label">
                    <input readonly pInputText id="solvedOrientation" class="p-inputtext-sm border-0 w-full" [value]="solverCalibration?.orientation?.toFixed(4) ?? '0.0'" />
                    <label htmlFor="solvedOrientation">Orientation (deg)</label>
                </span>
            </div>
            <div class="col-4">
                <span class="p-float-label">
                    <input readonly pInputText id="solvedScale" class="p-inputtext-sm border-0 w-full" [value]="solverCalibration?.scale?.toFixed(4) ?? '0.0'" />
                    <label htmlFor="solvedScale">Scale ("/px)</label>
                </span>
            </div>
            <div class="col-4">
                <span class="p-float-label">
                    <input readonly pInputText id="solvedFieldSize" class="p-inputtext-sm border-0 w-full"
                        [value]="(solverCalibration?.width?.toFixed(2) ?? '0.0') + ' x ' + (solverCalibration?.height?.toFixed(2) ?? '0.0')" />
                    <label htmlFor="solvedFieldSize">Field size (arcmin)</label>
                </span>
            </div>
            <div class="col-4">
                <span class="p-float-label">
                    <input readonly pInputText id="solvedRadius" class="p-inputtext-sm border-0 w-full" [value]="solverCalibration?.radius?.toFixed(4) ?? '0.0'" />
                    <label htmlFor="solvedRadius">Radius (deg)</label>
                </span>
            </div>
        </div>
        <div class="grid mb-2">
            <div class="col-12 flex justify-content-center">
                <p-button [disabled]="solving || !solved" icon="mdi mdi-sync" label="Sync" styleClass="p-button-text" />
                <p-button [disabled]="solving || !solved" icon="mdi mdi-check" label="Go To" styleClass="p-button-text" />
                <p-button [disabled]="solving || !solved" icon="mdi mdi-check" label="Slew To" styleClass="p-button-text" />
                <p-button [disabled]="solving || !solved" icon="mdi mdi-image" label="Frame" styleClass="p-button-text" />
            </div>
        </div>

        <p-button [disabled]="solving" icon="mdi mdi-sigma" label="Solve" (onClick)="solveImage()" styleClass="p-button-text" />
    </ng-template>
</p-dialog>

<p-dialog header="Stretching" [draggable]="true" [(visible)]="showStretchingDialog" [modal]="false" [style]="{width: '360px'}" class="pointer-events-none">
    <div class="grid px-2">
        <div class="col-12 flex flex-column">
            <div class="flex flex-row justify-content-between">
                <span>Shadow: {{ stretchShadowhHighlight[0] }}</span>
                <span>Highlight: {{ stretchShadowhHighlight[1] }}</span>
            </div>

            <p-slider class="mt-3" [min]="0" [max]="65536" [(ngModel)]="stretchShadowhHighlight" [range]="true" />

            <div class="mt-5 text-center w-full">Midtone: {{ stretchMidtone }}</div>
            <p-slider class="mt-3" [min]="0" [max]="65536" [(ngModel)]="stretchMidtone" />
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" label="Stretch" (onClick)="stretchImage()" styleClass="p-button-text" />
    </ng-template>
</p-dialog>

<p-dialog header="SCNR" [draggable]="true" [blockScroll]="true" [(visible)]="showSCNRDialog" [modal]="false" [style]="{width: '280px'}" class="pointer-events-none">
    <div class="grid px-2">
        <div class="col-12 flex align-items-center">
            <p-selectButton styleClass="border-0" [options]="scnrChannelOptions" [(ngModel)]="scnrChannel" [multiple]="false" />
        </div>
        <div class="col-12 flex align-items-center">
            <p-dropdown appendTo="body" [(ngModel)]="scnrProtectionMode" [options]="scnrProtectionModeOptions" styleClass="border-0" />
        </div>
        <div class="col-12">
            <span class="p-float-label">
                <p-inputNumber id="scnrAmount" [min]="0" [max]="1" [step]="0.1" [showButtons]="true" class="w-full" inputStyleClass="p-inputtext-sm border-0 w-full"
                    [(ngModel)]="scnrAmount" locale="en" [allowEmpty]="false" />
                <label htmlFor="scnrAmount">Amount</label>
            </span>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" label="Apply" (onClick)="scnrImage()" styleClass="p-button-text" />
    </ng-template>
</p-dialog>
