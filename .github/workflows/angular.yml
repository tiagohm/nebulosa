name: Angular

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: desktop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm i

      - name: Build
        run: npm run build:prod
