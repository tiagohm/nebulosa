<a [class.p-menuitem-checked]="item.checked" class="p-menuitem-link flex justify-content-between align-items-center gap-2">
    <div class="flex justify-content-between align-items-center gap-2">
        <i [class]="item.icon"></i> <span>{{ item.label }}</span>
    </div>
    @if (item.toolbarMenu?.length) {
    <div class="flex justify-content-center align-items-center gap-1">
        @for (m of item.toolbarMenu; track i; let i = $index) {
        <p-button *ngIf="m.visible" [text]="true" [rounded]="true" [icon]="m.icon" [pTooltip]="m.label"
                  [tooltipPosition]="m.tooltipPosition ?? 'bottom'" [disabled]="m.disabled"
                  (onClick)="m.command?.({originalEvent: $event, item: m, index: i}); $event.stopImmediatePropagation()" />
        }
    </div>
    }
    @if (item.checked) {
    <i class="mdi mdi-check text-green-500"></i>
    } @else if(item.toggleable) {
    <p-checkbox [binary]="true" [(ngModel)]="item.toggled" (onChange)="item.toggle?.($event)" />
    }
    @if (item.items?.length || item.menu?.length) {
    <i class="mdi mdi-menu-right mdi"></i>
    }
</a>
