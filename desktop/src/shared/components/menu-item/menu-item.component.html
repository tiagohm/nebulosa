<a [class.p-menuitem-checked]="item.checked" class="p-menuitem-link flex justify-content-between align-items-center">
    <div class="flex justify-content-between align-items-center gap-2">
        <i [class]="item.icon"></i> <span>{{ item.label }}</span>
    </div>
    @if (item.items?.length) {
    <i class="mdi mdi-menu-right"></i>
    }

    @if (item.checked) {
    <i class="mdi mdi-check text-green-500 mr-1"></i>
    } @else if(item.toggleable) {
    <p-checkbox [binary]="true" [(ngModel)]="item.toggled" (onChange)="item.toggle($event)" />
    }
</a>
