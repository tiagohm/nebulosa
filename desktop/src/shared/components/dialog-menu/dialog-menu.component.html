<p-dialog
	[showHeader]="false"
	[resizable]="false"
	[(visible)]="visible"
	[modal]="true"
	[closeOnEscape]="true"
	[dismissableMask]="true"
	[closable]="true"
	[draggable]="false"
	(onHide)="hide()"
	[style]="{ width: 'auto' }">
	@if (currentHeader) {
		<span class="text-sm font-bold uppercase">{{ currentHeader }}</span>
	}
	@if (visible) {
		<neb-slide-menu
			[model]="model"
			appendTo="body"
			(forward)="next($event)"
			(backward)="back()" />
	}
</p-dialog>
