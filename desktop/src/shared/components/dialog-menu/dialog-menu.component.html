<p-dialog
	[showHeader]="false"
	[resizable]="false"
	[(visible)]="visible"
	[modal]="true"
	[closeOnEscape]="true"
	[dismissableMask]="true"
	[closable]="true"
	[draggable]="false"
	(onHide)="hide()"
	[style]="{ width: 'auto' }">
	<span
		*ngIf="currentHeader"
		class="text-sm font-bold uppercase">
		{{ currentHeader }}
	</span>
	<neb-slide-menu
		*ngIf="visible"
		[model]="model"
		appendTo="body"
		(onNext)="next($event)"
		(onBack)="back()" />
</p-dialog>
