<div class="flex align-items-center gap-1">
	<neb-input-text
		[label]="label() ?? 'Path'"
		[disabled]="disabled()"
		[readonly]="readonly()"
		[placeholder]="placeholder() ?? ''"
		[(value)]="path" />
	<p-button
		[disabled]="disabled() || readonly()"
		icon="mdi mdi-folder-open"
		size="small"
		[text]="true"
		(onClick)="choosePath()"
		pTooltip="{{ directory() ? 'Choose directory' : 'Choose file' }}"
		tooltipPosition="left"
		positionTop="1"
		positionLeft="-1" />
</div>
