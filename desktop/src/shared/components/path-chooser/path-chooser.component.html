<div class="flex align-items-center gap-1">
	<neb-input-text
		[label]="label() ?? 'Path'"
		[disabled]="disabled()"
		[readonly]="readonly()"
		[placeholder]="placeholder() ?? ''"
		[(value)]="path" />
	<neb-button
		[disabled]="disabled() || readonly()"
		icon="mdi mdi-folder-open"
		(action)="choosePath()"
		tooltip="{{ directory() ? 'Choose directory' : 'Choose file' }}" />
</div>
