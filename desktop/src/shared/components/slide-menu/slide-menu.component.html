<div class="flex flex-column justify-content-center align-items-center gap-1">
	<p-menu
		[model]="currentMenu"
		[appendTo]="appendTo"
		styleClass="border-0 w-full min-w-18rem">
		<ng-template
			pTemplate="item"
			let-item>
			<neb-menu-item [item]="item" />
		</ng-template>
	</p-menu>
	<neb-button
		*ngIf="currentMenu !== model"
		icon="mdi mdi-arrow-left"
		label="Back"
		(action)="back($event)" />
</div>
