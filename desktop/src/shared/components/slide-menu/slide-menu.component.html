<div class="flex flex-column justify-content-center align-items-center gap-1">
    <p-menu [model]="menu" [appendTo]="appendTo" styleClass="border-0 w-full min-w-18rem">
        <ng-template pTemplate="item" let-item>
            <neb-menu-item [item]="item" />
        </ng-template>
    </p-menu>
    <p-button *ngIf="menu !== model" [text]="true" icon="mdi mdi-arrow-left" label="Back" (onClick)="back($event)" />
</div>
