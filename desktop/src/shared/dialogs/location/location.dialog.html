<div class="grid">
    <div class="col-12 pt-3">
        <span class="p-float-label">
            <input pInputText class="border-0 w-full" [(ngModel)]="location.name" />
            <label>Name</label>
        </span>
    </div>
    <div class="col-6 pt-3">
        <span class="p-float-label">
            <p-inputNumber locale="en" styleClass="border-0 w-full" [min]="-90" [max]="90" [maxFractionDigits]="5"
                           [(ngModel)]="location.latitude" [allowEmpty]="false" />
            <label>Latitude</label>
        </span>
    </div>
    <div class="col-6 pt-3">
        <span class="p-float-label">
            <p-inputNumber locale="en" styleClass="border-0 w-full" [min]="-180" [max]="180" [maxFractionDigits]="5"
                           [(ngModel)]="location.longitude" [allowEmpty]="false" />
            <label>Longitude</label>
        </span>
    </div>
    <div class="col-6 pt-3">
        <span class="p-float-label">
            <p-inputNumber locale="en" type="number" styleClass="border-0 w-full" [min]="-1000" [max]="10000"
                           [(ngModel)]="location.elevation" [allowEmpty]="false" />
            <label>Elevation (m)</label>
        </span>
    </div>
    <div class="col-6 pt-3">
        <span class="p-float-label">
            <p-inputNumber locale="en" type="number" styleClass="border-0 w-full" [min]="-720" [max]="720"
                           [(ngModel)]="location.offsetInMinutes" [allowEmpty]="false" />
            <label>UTC Offset (min)</label>
        </span>
    </div>
    <div class=col-12>
        <openstreetmap #map [(latitude)]="location.latitude" [(longitude)]="location.longitude" />
    </div>
</div>
<div class="p-dialog-footer">
    <p-button [disabled]="!location.name" icon="mdi mdi-check" label="OK" (onClick)="save()" styleClass="p-button-text p-button-success" />
</div>
