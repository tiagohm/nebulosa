<span class="p-confirm-dialog-message">{{ message }}</span>
<div class="p-dialog-footer pb-3 px-0">
	<p-button
		icon="mdi mdi-close"
		label="No"
		(onClick)="reject()"
		[text]="true"
		severity="danger"
		size="small" />
	<p-button
		icon="mdi mdi-check"
		label="Yes"
		(onClick)="accept()"
		[text]="true"
		severity="success"
		size="small" />
</div>
