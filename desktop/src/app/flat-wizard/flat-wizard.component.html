<div class="container px-4 py-3">
	<div class="grid">
		<div class="col-12 align-items-center justify-content-center gap-2">
			<neb-device-chooser
				title="CAMERA"
				icon="mdi mdi-camera-iris"
				[devices]="cameras"
				[(device)]="camera"
				(deviceChange)="cameraChanged()" />
			<neb-button
				[disabled]="!camera?.id || running"
				icon="mdi mdi-cog"
				(action)="showCameraDialog()"
				tooltip="Camera" />
			<neb-device-chooser
				title="FILTER WHEEL"
				icon="mdi mdi-palette"
				[devices]="wheels"
				[(device)]="wheel"
				(deviceChange)="wheelChanged()" />
		</div>
		<div class="col-12 justify-content-center align-items-center">
			<neb-camera-info
				[info]="request.capture"
				[hasExposure]="false"
				[hasType]="false" />
		</div>
		<div class="col-12 pt-0 pb-1 text-sm text-gray-400 flex-column flex align-items-center my-1 gap-1 text-center text-xs">
			<neb-camera-exposure #cameraExposure />
		</div>
	</div>
	<div class="grid mt-2">
		<div class="col-12">
			<neb-path-chooser
				key="flatWizardSaveFile"
				[disabled]="!camera?.connected || running"
				[directory]="true"
				[(path)]="request.capture.savePath"
				(pathChange)="savePreference()"
				class="w-full" />
		</div>
		<div class="col-6">
			<neb-input-number
				label="Min Exposure (ms)"
				[disabled]="!camera?.connected || running"
				[min]="1"
				[max]="60000"
				[(value)]="request.exposureMin"
				(valueChange)="savePreference()" />
		</div>
		<div class="col-6">
			<neb-input-number
				label="Max Exposure (ms)"
				[disabled]="!camera?.connected || running"
				[min]="request.exposureMin"
				[max]="60000"
				[(value)]="request.exposureMax"
				(valueChange)="savePreference()" />
		</div>
		<div class="col-6">
			<neb-input-number
				label="Mean Target ({{ meanTargetMin }} - {{ meanTargetMax }})"
				[disabled]="!camera?.connected || running"
				[min]="0"
				[max]="65535"
				[(value)]="request.meanTarget"
				(valueChange)="savePreference()" />
		</div>
		<div class="col-6">
			<neb-input-number
				label="Mean Tolerance (%)"
				[disabled]="!camera?.connected || running"
				[min]="0"
				[max]="100"
				[(value)]="request.meanTolerance"
				(valueChange)="savePreference()" />
		</div>
		<div class="col-12">
			<p-floatLabel class="w-full">
				<p-multiSelect
					[disabled]="!wheel?.connected || !filters.length || running"
					[options]="filters"
					[(ngModel)]="request.filters"
					optionLabel="name"
					optionValue="position"
					(ngModelChange)="savePreference()"
					styleClass="border-0"
					[style]="{ minHeight: '45px' }"
					display="chip"
					[showClear]="true"
					[showToggleAll]="true"
					[maxSelectedLabels]="wheel?.count || 1"
					scrollHeight="105px" />
				<label>Filters</label>
			</p-floatLabel>
		</div>
	</div>
	<div class="grid mt-1">
		<div class="col-12 flex align-items-center justify-content-center gap-1">
			<neb-button
				[disabled]="!camera?.connected || !request.capture.savePath || running"
				label="Start"
				(action)="start()"
				icon="mdi mdi-play"
				severity="success" />
			<neb-button
				[disabled]="!camera?.connected || !running"
				label="Abort"
				(action)="stop()"
				icon="mdi mdi-stop"
				severity="danger" />
		</div>
	</div>
</div>
