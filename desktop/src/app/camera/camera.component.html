<div class="container px-4 py-3">
	<div class="grid py-1 flex align-items-center">
		<div class="col-8 align-items-center gap-2">
			<p-floatLabel>
				<input
					pInputText
					readonly
					[value]="camera.name"
					class="p-inputtext-sm border-0 w-full" />
				<label>Camera</label>
			</p-floatLabel>
			<p-button
				*ngIf="!camera || camera.connected"
				[disabled]="!camera || running"
				(onClick)="connect()"
				icon="mdi mdi-close"
				size="small"
				severity="danger"
				pTooltip="Disconnect"
				tooltipPosition="bottom"
				[text]="true" />
			<p-button
				*ngIf="!camera.connected"
				[disabled]="!camera || running"
				(onClick)="connect()"
				icon="mdi mdi-connection"
				size="small"
				severity="info"
				pTooltip="Connect"
				tooltipPosition="bottom"
				[text]="true" />
		</div>
		<div class="col-4 flex justify-content-end align-items-center gap-2">
			<p-button
				[disabled]="!camera"
				[text]="true"
				[rounded]="true"
				icon="mdi mdi-image-multiple"
				(onClick)="openCameraImage()"
				pTooltip="View image"
				tooltipPosition="bottom"
				size="small" />
			<p-button
				[disabled]="!camera"
				[text]="true"
				[rounded]="true"
				icon="mdi mdi-wrench"
				(onClick)="calibrationMenu.show()"
				pTooltip="CALIBRATION: {{ this.request.calibrationGroup ?? 'None' }}"
				tooltipPosition="bottom"
				size="small" />
			<p-button
				*ngIf="canShowMenu"
				[disabled]="!camera || !camera.connected || running"
				[text]="true"
				[rounded]="true"
				icon="mdi mdi-dots-vertical"
				(onClick)="cameraMenu.show()"
				size="small" />
		</div>
		<div
			*ngIf="canShowSavePath"
			class="col-12 py-0 text-sm text-gray-400 flex align-items-center gap-2">
			<i
				*ngIf="request.autoSave"
				class="mdi mdi-content-save cursor-pointer"
				(click)="toggleAutoSaveAllExposures()"
				pTooltip="Auto save: ON"
				tooltipPosition="bottom"
				[positionLeft]="24"
				[positionTop]="8"></i>
			<i
				*ngIf="!request.autoSave"
				class="mdi mdi-content-save-off cursor-pointer"
				(click)="toggleAutoSaveAllExposures()"
				pTooltip="Auto save: OFF"
				tooltipPosition="bottom"
				[positionLeft]="24"
				[positionTop]="8"></i>
			<i
				*ngIf="request.autoSubFolderMode === 'OFF'"
				(click)="toggleAutoSubFolder()"
				class="mdi mdi-folder-off cursor-pointer"
				pTooltip="Auto sub folder: OFF"
				tooltipPosition="bottom"
				[positionLeft]="24"
				[positionTop]="8"></i>
			<i
				*ngIf="request.autoSubFolderMode === 'NOON'"
				(click)="toggleAutoSubFolder()"
				class="mdi mdi-weather-sunny text-yellow-600 cursor-pointer"
				pTooltip="Auto sub folder: NOON"
				tooltipPosition="bottom"
				[positionLeft]="24"
				[positionTop]="8"></i>
			<i
				*ngIf="request.autoSubFolderMode === 'MIDNIGHT'"
				(click)="toggleAutoSubFolder()"
				class="mdi mdi-weather-night text-info cursor-pointer"
				pTooltip="Auto sub folder: MIDNIGHT"
				tooltipPosition="bottom"
				[positionLeft]="32"
				[positionTop]="8"></i>
			<span
				*ngIf="camera && (savePath || capturesPath)"
				style="padding-top: 1px; padding-bottom: 1px; height: 14px"
				class="flex flex-1 align-items-center gap-2 bg-gray-800 border-round px-3 text-overflow-scroll">
				<i
					class="mdi mdi-folder-open cursor-pointer"
					pTooltip="Choose new folder"
					tooltipPosition="bottom"
					(click)="chooseSavePath()"
					[positionTop]="8"></i>
				<i
					*ngIf="savePath"
					class="mdi mdi-close cursor-pointer"
					pTooltip="Reset"
					tooltipPosition="bottom"
					(click)="clearSavePath()"
					[positionTop]="8"></i>
				{{ savePath || capturesPath }}
			</span>
		</div>
		<div
			*ngIf="canShowInfo"
			class="col-12 pt-0 pb-1 text-sm text-gray-400 flex align-items-center my-1 gap-1 text-center text-xs">
			<neb-camera-exposure #cameraExposure />
		</div>
	</div>
	<div class="grid py-1 flex align-items-center">
		<div class="col-3 flex flex-column justify-content-center text-center gap-2">
			<span class="text-xs text-gray-100">Cooler ({{ camera.coolerPower | number: '1.1-1' }}%)</span>
			<p-inputSwitch
				[disabled]="!camera.connected || !camera.hasCooler || running"
				(onChange)="toggleCooler()"
				[(ngModel)]="camera!.cooler" />
		</div>
		<div class="col-3 flex flex-column justify-content-center text-center gap-2">
			<span class="text-xs text-gray-100">Dew heater</span>
			<p-inputSwitch
				[disabled]="!camera.connected || !hasDewHeater || running"
				[(ngModel)]="camera!.dewHeater" />
		</div>
		<div class="col-6 flex flex-column">
			<div class="flex justify-content-center align-items-center gap-1">
				<p-floatLabel>
					<p-inputNumber
						[disabled]="!camera.connected || !camera.canSetTemperature || running"
						[(ngModel)]="setpointTemperature"
						mode="decimal"
						[showButtons]="true"
						(ngModelChange)="savePreference()"
						[step]="0.1"
						suffix="℃"
						[min]="-50"
						[max]="50"
						locale="en"
						styleClass="p-inputtext-sm border-0"
						[allowEmpty]="false"
						[minFractionDigits]="1"
						scrollableNumber />
					<label>Temperature ({{ camera.temperature | number: '1.1-1' }}°C)</label>
				</p-floatLabel>
				<p-button
					[disabled]="!camera.connected || !camera.canSetTemperature || running"
					(onClick)="applySetpointTemperature()"
					icon="mdi mdi-check"
					size="small"
					severity="success"
					pTooltip="Apply"
					tooltipPosition="bottom"
					[text]="true" />
			</div>
		</div>
	</div>
	<div class="grid py-1 flex align-items-center">
		<div class="col-6">
			<div class="flex justify-content-center align-items-center gap-1">
				<p-floatLabel>
					<p-inputNumber
						[disabled]="!canExposureTime || !camera.connected || running"
						[(ngModel)]="request.exposureTime"
						mode="decimal"
						[showButtons]="true"
						[step]="1.0"
						[min]="exposureTimeMin"
						[max]="exposureTimeMax"
						locale="en"
						styleClass="p-inputtext-sm border-0"
						[allowEmpty]="false"
						(ngModelChange)="savePreference()"
						scrollableNumber />
					<label>Exposure Time</label>
				</p-floatLabel>
				<p-menu
					#exposureTimeMenu
					[model]="exposureTimeUnitModel"
					[popup]="true"
					appendTo="body" />
				<p-button
					[disabled]="!canExposureTime || !canExposureTimeUnit || !camera.connected || running"
					(onClick)="exposureTimeMenu.toggle($event)"
					[label]="exposureTimeUnit" />
			</div>
		</div>
		<div class="col-6">
			<p-floatLabel class="w-full">
				<p-dropdown
					[disabled]="!canFrameType || !camera.connected || running"
					[options]="'FRAME_TYPE' | dropdownOptions | enumDropdown"
					[(ngModel)]="request.frameType"
					optionLabel="label"
					optionValue="value"
					styleClass="p-inputtext-sm border-0"
					[autoDisplayFirst]="false"
					(ngModelChange)="savePreference()" />
				<label>Frame Type</label>
			</p-floatLabel>
		</div>
	</div>
	<div class="grid py-1 flex align-items-center">
		<div class="col-6 flex-column">
			<span class="text-xs text-gray-100">Exposure Mode</span>
			<p-selectButton
				[disabled]="!canExposureMode || !camera.connected || running"
				[options]="'EXPOSURE_MODE' | dropdownOptions | enumDropdown"
				[(ngModel)]="exposureMode"
				optionLabel="label"
				optionValue="value"
				styleClass="p-button-sm border-0"
				(ngModelChange)="savePreference()" />
		</div>
		<div class="col-3">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!camera.connected || exposureMode === 'SINGLE' || running"
					[(ngModel)]="request.exposureDelay"
					mode="decimal"
					[showButtons]="true"
					[step]="1"
					[min]="0"
					[max]="60"
					locale="en"
					styleClass="p-inputtext-sm border-0"
					[allowEmpty]="false"
					(ngModelChange)="savePreference()"
					scrollableNumber />
				<label>Delay (s)</label>
			</p-floatLabel>
		</div>
		<div class="col-3">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!canExposureAmount || !camera.connected || exposureMode !== 'FIXED' || running"
					[(ngModel)]="request.exposureAmount"
					mode="decimal"
					[showButtons]="true"
					[step]="1.0"
					[min]="1"
					[max]="1000"
					locale="en"
					styleClass="p-inputtext-sm border-0"
					[allowEmpty]="false"
					(ngModelChange)="savePreference()"
					scrollableNumber />
				<label>Count</label>
			</p-floatLabel>
		</div>
	</div>
	<div class="grid py-1 flex align-items-center">
		<div class="col-3">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!camera.connected || !subFrame || running"
					[(ngModel)]="request.x"
					mode="decimal"
					[showButtons]="true"
					[step]="1.0"
					[min]="camera.minX"
					[max]="camera.maxX"
					locale="en"
					styleClass="p-inputtext-sm border-0"
					[allowEmpty]="false"
					(ngModelChange)="savePreference()"
					scrollableNumber />
				<label>X</label>
			</p-floatLabel>
		</div>
		<div class="col-3">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!camera.connected || !subFrame || running"
					[(ngModel)]="request.y"
					mode="decimal"
					[showButtons]="true"
					[step]="1.0"
					[min]="camera.minY"
					[max]="camera.maxY"
					locale="en"
					styleClass="p-inputtext-sm border-0"
					[allowEmpty]="false"
					(ngModelChange)="savePreference()"
					scrollableNumber />
				<label>Y</label>
			</p-floatLabel>
		</div>
		<div class="col-3">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!camera.connected || !subFrame || running"
					[(ngModel)]="request.width"
					mode="decimal"
					[showButtons]="true"
					[step]="1.0"
					[min]="camera.minWidth"
					[max]="camera.maxWidth"
					locale="en"
					styleClass="p-inputtext-sm border-0"
					[allowEmpty]="false"
					(ngModelChange)="savePreference()"
					scrollableNumber />
				<label>Width</label>
			</p-floatLabel>
		</div>
		<div class="col-3">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!camera.connected || !subFrame || running"
					[(ngModel)]="request.height"
					mode="decimal"
					[showButtons]="true"
					[step]="1.0"
					[min]="camera.minHeight"
					[max]="camera.maxHeight"
					locale="en"
					styleClass="p-inputtext-sm border-0"
					[allowEmpty]="false"
					(ngModelChange)="savePreference()"
					scrollableNumber />
				<label>Height</label>
			</p-floatLabel>
		</div>
	</div>
	<div class="grid py-1 flex align-items-center">
		<div class="col-3 flex flex-column justify-content-center text-center gap-2">
			<span class="text-xs text-gray-100">Subframe</span>
			<p-inputSwitch
				[disabled]="!camera.connected || running"
				[(ngModel)]="subFrame"
				(ngModelChange)="savePreference()" />
		</div>
		<div class="col-3 flex pt-3 flex-row align-items-center justify-content-center">
			<p-button
				[disabled]="!camera.connected || running"
				icon="mdi mdi-fullscreen"
				(onClick)="fullsize()"
				severity="info"
				size="small"
				pTooltip="Full size"
				tooltipPosition="bottom"
				[text]="true" />
		</div>
		<div class="col-3">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!camera.connected || running"
					[(ngModel)]="request.binX"
					mode="decimal"
					[showButtons]="true"
					[step]="1.0"
					[min]="1"
					[max]="4"
					styleClass="p-inputtext-sm border-0"
					[allowEmpty]="false"
					(ngModelChange)="savePreference()"
					scrollableNumber />
				<label>Bin X</label>
			</p-floatLabel>
		</div>
		<div class="col-3">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!camera.connected || running"
					[(ngModel)]="request.binY"
					mode="decimal"
					[showButtons]="true"
					[step]="1.0"
					[min]="1"
					[max]="4"
					styleClass="p-inputtext-sm border-0"
					[allowEmpty]="false"
					(ngModelChange)="savePreference()"
					scrollableNumber />
				<label>Bin Y</label>
			</p-floatLabel>
		</div>
	</div>
	<div class="grid py-1 flex align-items-center">
		<div class="col-6">
			<p-floatLabel class="w-full">
				<p-dropdown
					[disabled]="!camera.connected || running || !camera.frameFormats.length"
					[options]="camera.frameFormats"
					[(ngModel)]="request.frameFormat"
					styleClass="p-inputtext-sm border-0"
					(ngModelChange)="savePreference()"
					[autoDisplayFirst]="false" />
				<label>Frame Format</label>
			</p-floatLabel>
		</div>
		<div class="col-3">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!camera.connected || running"
					[(ngModel)]="request.gain"
					mode="decimal"
					[showButtons]="true"
					[step]="1.0"
					[min]="camera.gainMin"
					[max]="camera.gainMax"
					styleClass="p-inputtext-sm border-0"
					[allowEmpty]="false"
					(ngModelChange)="savePreference()"
					scrollableNumber />
				<label>Gain</label>
			</p-floatLabel>
		</div>
		<div class="col-3">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!camera.connected || running || !camera.offsetMax"
					[(ngModel)]="request.offset"
					mode="decimal"
					[showButtons]="true"
					[step]="1.0"
					[min]="camera.offsetMin"
					[max]="camera.offsetMax"
					styleClass="p-inputtext-sm border-0"
					[allowEmpty]="false"
					(ngModelChange)="savePreference()"
					scrollableNumber />
				<label>Offset</label>
			</p-floatLabel>
		</div>
	</div>
	<div class="grid mt-0">
		<div class="col-12 flex align-items-center justify-content-center gap-1">
			@if (pausingOrPaused) {
				<p-button
					*ngIf="canStartOrAbort"
					[disabled]="status === 'PAUSING'"
					label="Unpause"
					(onClick)="unpauseCapture()"
					icon="mdi mdi-play"
					severity="success"
					size="small"
					[text]="true" />
			} @else if (!running) {
				<p-button
					*ngIf="canStartOrAbort"
					[disabled]="!camera.connected || running"
					label="Start"
					(onClick)="startCapture()"
					icon="mdi mdi-play"
					severity="success"
					size="small"
					[pTooltip]="startTooltip"
					tooltipPosition="top"
					[escape]="false"
					tooltipStyleClass="min-w-22rem flex justify-content-center"
					[text]="true" />
			}
			<p-button
				*ngIf="canStartOrAbort && running && !pausingOrPaused"
				label="Pause"
				(onClick)="pauseCapture()"
				icon="mdi mdi-pause"
				severity="info"
				size="small"
				[text]="true" />
			<p-button
				*ngIf="canStartOrAbort"
				[disabled]="!camera.connected || !running"
				label="Abort"
				(onClick)="abortCapture()"
				icon="mdi mdi-stop"
				severity="danger"
				size="small"
				[text]="true" />
			<p-button
				*ngIf="canSave"
				[disabled]="!camera.connected"
				label="Save"
				(onClick)="apply()"
				icon="mdi mdi-content-save"
				severity="info"
				size="small"
				[text]="true" />
		</div>
	</div>
</div>

<neb-dialog-menu
	#calibrationMenu
	[model]="calibrationModel"
	header="Calibration" />
<neb-dialog-menu
	#cameraMenu
	[model]="cameraModel"
	header="Camera" />

<p-dialog
	header="Dither"
	[draggable]="true"
	[(visible)]="dither.showDialog"
	[modal]="true"
	[style]="{ width: '80vw', maxWidth: '320px' }">
	<div class="grid mt-2">
		<div class="col-3 flex flex-column justify-content-center text-center gap-2">
			<span class="text-xs text-gray-100">Enabled</span>
			<p-inputSwitch
				[disabled]="!camera.connected || running"
				[(ngModel)]="dither.request.enabled"
				(ngModelChange)="savePreference()" />
		</div>
		<div class="col-3 flex flex-column justify-content-center text-center gap-2">
			<span class="text-xs text-gray-100">RA only</span>
			<p-inputSwitch
				[disabled]="!camera.connected || running || !dither.request.enabled"
				[(ngModel)]="dither.request.raOnly"
				(ngModelChange)="savePreference()" />
		</div>
		<div class="col-6">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!camera.connected || running || !dither.request.enabled"
					[showButtons]="true"
					styleClass="border-0 p-inputtext-sm w-full"
					[min]="0.1"
					[max]="60"
					[(ngModel)]="dither.request.amount"
					[step]="0.1"
					locale="en"
					[minFractionDigits]="1"
					(ngModelChange)="savePreference()"
					scrollableNumber />
				<label>Dither (px)</label>
			</p-floatLabel>
		</div>
		<div class="col-6 col-offset-3">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!camera.connected || running || !dither.request.enabled"
					[showButtons]="true"
					styleClass="border-0 p-inputtext-sm w-full"
					[min]="1"
					[max]="1000"
					[(ngModel)]="dither.request.afterExposures"
					[step]="1"
					(ngModelChange)="savePreference()"
					scrollableNumber />
				<label>After exposures</label>
			</p-floatLabel>
		</div>
	</div>
</p-dialog>

<p-dialog
	[draggable]="true"
	[(visible)]="liveStacking.showDialog"
	[modal]="true"
	[style]="{ width: '80vw', maxWidth: '320px' }">
	<ng-template pTemplate="header">
		<div class="flex w-full align-items-center justify-content-start gap-2 ng-star-inserted">
			<span class="p-dialog-title">Live Stacking</span>
			<div class="flex flex-1 flex-column align-items-center justify-content-center text-center gap-2">
				<span class="text-xs text-gray-100">Enabled</span>
				<p-inputSwitch
					[(ngModel)]="liveStacking.request.enabled"
					(ngModelChange)="savePreference()" />
			</div>
		</div>
	</ng-template>
	<div class="grid mt-2">
		<div class="col-8 align-items-center">
			<p-floatLabel class="w-full">
				<p-dropdown
					[disabled]="!liveStacking.request.enabled"
					[options]="'LIVE_STACKER' | dropdownOptions | enumDropdown"
					[(ngModel)]="liveStacking.request.type"
					optionsLabel="label"
					optionsValue="value"
					styleClass="p-inputtext-sm border-0"
					(ngModelChange)="savePreference()"
					[autoDisplayFirst]="false" />
				<label>Live Stacker</label>
			</p-floatLabel>
		</div>
		<div class="col-4 flex flex-column align-items-center justify-content-center text-center gap-2">
			<span class="text-xs text-gray-100">32-bit (slower)</span>
			<p-inputSwitch
				[disabled]="!liveStacking.request.enabled"
				[(ngModel)]="liveStacking.request.use32Bits"
				(ngModelChange)="savePreference()" />
		</div>
		<div class="col-12 align-items-center">
			<neb-path-chooser
				[disabled]="!liveStacking.request.enabled"
				[directory]="false"
				label="Dark File"
				key="LS_DARK_PATH"
				[(path)]="liveStacking.request.dark"
				class="w-full"
				(pathChange)="savePreference()" />
		</div>
		<div class="col-12 align-items-center">
			<neb-path-chooser
				[disabled]="!liveStacking.request.enabled"
				[directory]="false"
				label="Flat File"
				key="LS_FLAT_PATH"
				[(path)]="liveStacking.request.flat"
				class="w-full"
				(pathChange)="savePreference()" />
		</div>
		<div class="col-12 align-items-center">
			<neb-path-chooser
				[disabled]="!liveStacking.request.enabled || liveStacking.request.type !== 'PIXINSIGHT'"
				[directory]="false"
				label="Bias File"
				key="LS_BIAS_PATH"
				[(path)]="liveStacking.request.bias"
				class="w-full"
				(pathChange)="savePreference()" />
		</div>
	</div>
</p-dialog>

<p-dialog
	[draggable]="true"
	[(visible)]="namingFormat.showDialog"
	[modal]="true"
	header="Naming Format"
	[style]="{ width: '80vw', maxWidth: '320px' }">
	<div class="grid mt-2">
		<div class="col-12 gap-1">
			<p-floatLabel class="w-full">
				<input
					pInputText
					class="p-inputtext-sm border-0"
					[(ngModel)]="namingFormat.format.light"
					(ngModelChange)="savePreference()" />
				<label>Light</label>
			</p-floatLabel>
			<p-button
				[text]="true"
				icon="mdi mdi-restore"
				(onClick)="resetCameraCaptureNamingFormat('LIGHT')"
				pTooltip="Reset"
				tooltipPosition="bottom" />
		</div>
		<div class="col-12 gap-1">
