<div class="container px-4 py-3">
    <div class="grid flex align-items-center">
        <div class="col-8">
            <span class="p-float-label">
                <input type="text" pInputText [readonly]="true" [value]="wheel?.name" class="p-inputtext-sm border-0 w-full" />
                <label>Filter Wheel</label>
            </span>
        </div>
        <div class="col-2 flex align-items-center gap-1">
            <p-button *ngIf="connected" [disabled]="!wheel || moving" (onClick)="connect()" icon="mdi mdi-close"
                      size="small" severity="danger" />
            <p-button *ngIf="!connected" [disabled]="!wheel || moving" (onClick)="connect()" icon="mdi mdi-connection"
                      size="small" severity="info" />
        </div>
        <div class="col-12 pt-0 text-sm text-gray-400 flex align-items-center my-1 gap-1">
            <i class="mdi mdi-information text-blue-600"></i>
            <span style="display: contents">{{ moving ? 'moving' : 'idle' }}</span>
        </div>
    </div>
    <div class="grid">
        <div class="col-6">
            <span class="p-float-label">
                <p-inputNumber [readonly]="true" styleClass="p-inputtext-sm border-0 w-full" [(ngModel)]="position" locale="en" />
                <label>Position</label>
            </span>
        </div>
        <div class="col-12">
            <span class="p-float-label">
                <p-dropdown [disabled]="!connected || moving" [options]="filters" [autoDisplayFirst]="false" [(ngModel)]="selectedFilter"
                            styleClass="p-inputtext-sm border-0" emptyMessage="No filter found" scrollHeight="128px">
                    <ng-template pTemplate="selectedItem">
                        <div class="flex flex-row align-items-center justify-content-between">
                            <span>{{ selectedFilter.name }}</span>
                            <i [class.invisible]="!connected || !selectedFilter.dark" class="mdi mdi-camera-iris"></i>
                        </div>
                    </ng-template>
                    <ng-template let-item pTemplate="item">
                        <div stopPropagation [spEnabled]="item.editing" class="flex flex-row align-items-center justify-content-between">
                            <p-inplace #filterItem [preventClick]="true" [closable]="false" [active]="item.editing">
                                <ng-template pTemplate="display">
                                    <span>{{ item.name }}</span>
                                </ng-template>
                                <ng-template pTemplate="content">
                                    <input type="text" [(ngModel)]="item.newName" pInputText [maxLength]="16" />
                                </ng-template>
                            </p-inplace>
                            <span class="flex flex-row align-items-center gap-2">
                                <p-button *ngIf="!item.editing" icon="mdi mdi-pencil" [text]="true" severity="info" size="small"
                                          (onClick)="filterItem.activate(); showFilterEdit(item, $event)" pTooltip="Rename"
                                          tooltipPosition="bottom" />
                                <p-button *ngIf="item.editing" [disabled]="!item.newName" icon="mdi mdi-check" [text]="true" severity="success"
                                          size="small" (onClick)="filterItem.deactivate(); applyFilterName(item, $event)" />
                                <p-checkbox [(ngModel)]="item.dark" [binary]="true" pTooltip="Shutter" tooltipPosition="bottom"
                                            (onChange)="shutterToggled(item, $event)" />
                            </span>
                        </div>
                    </ng-template>
                </p-dropdown>
                <label>Filter</label>
            </span>
        </div>
    </div>
</div>
