<div class="container px-4 py-3">
    <div class="grid">
        <div class="col-12">
            <p-table [value]="groups" [(selection)]="group" (selectionChange)="groupChanged()" selectionMode="single"
                     dataKey="id" styleClass="p-datatable-striped">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Type</th>
                        <th>Filter</th>
                        <th>Duration</th>
                        <th>Size</th>
                        <th>Bin</th>
                        <th>Temp (Â°C)</th>
                        <th>Gain</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr [pSelectableRow]="item">
                        <td>{{ item.key.type }}</td>
                        <td>{{ item.key.filter ?? '' }}</td>
                        <td>{{ item.key.exposureTime | exposureTime }}</td>
                        <td>{{ item.key.width }}x{{ item.key.height }}</td>
                        <td>{{ item.key.binX }}x{{ item.key.binY }}</td>
                        <td>{{ item.key.temperature }}</td>
                        <td>{{ item.key.gain }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
