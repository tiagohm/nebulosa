<div class="grid flex align-items-center m-0 px-4 py-2">
	<div class="col-3 flex align-items-center font-bold">
		<i class="mdi mdi-circle {{ property.state }}"></i>
		<span class="ml-2">{{ property.label }}</span>
	</div>
	<div class="col-9">
		<div
			class="flex align-items-center gap-1"
			*ngIf="property.type === 'SWITCH' && property.rule === 'ONE_OF_MANY'">
			<neb-button
				*ngFor="let item of property.items"
				[disabled]="property.perm === 'RO' || disabled"
				[label]="item.label"
				(action)="sendSwitch(item)"
				icon="mdi mdi-{{item.value ? 'check' : 'close'}}"
				[severity]="item.value ? 'success' : 'danger'"/>
		</div>
		<div
			class="flex align-items-center gap-1"
			*ngIf="property.type === 'SWITCH' && property.rule === 'AT_MOST_ONE'">
			<neb-button
				*ngFor="let item of property.items"
				[disabled]="property.perm === 'RO' || disabled"
				[label]="item.label"
				(action)="sendSwitch(item)"
				icon="mdi mdi-check" />
		</div>
		<div
			class="flex align-items-center gap-1"
			*ngIf="property.type === 'SWITCH' && property.rule === 'ANY_OF_MANY'">
			<neb-button
				*ngFor="let item of property.items"
				[disabled]="property.perm === 'RO' || disabled"
				[label]="item.label"
				(action)="sendSwitch(item)"
				icon="mdi mdi-{{item.value ? 'check' : 'close'}}"
				[severity]="item.value ? 'success' : 'danger'"/>
		</div>
		<div
			class="grid flex align-items-center"
			*ngIf="property.type === 'NUMBER'">
			<div class="col-9 flex-column">
				<div
					*ngFor="let item of property.items"
					class="grid my-0 flex align-items-center">
					<div
						class="col-6"
						*ngIf="property.perm !== 'WO'">
						<neb-input-text
							[label]="item.label"
							[readonly]="true"
							[value]="item.value" />
					</div>
					<div
						class="col-6"
						*ngIf="property.perm !== 'RO'">
						<neb-input-text
							label="item.label"
							[(value)]="item.valueToSend" />
					</div>
				</div>
			</div>
			<div class="col-3 text-center">
				<neb-button
					*ngIf="property.perm !== 'RO'"
					[disabled]="disabled"
					label="Send"
					(action)="sendNumber()"
					icon="mdi mdi-send" />
			</div>
		</div>
		<div
			class="grid flex align-items-center"
			*ngIf="property.type === 'TEXT'">
			<div class="col-9 flex-column">
				<div
					*ngFor="let item of property.items"
					class="grid my-0 flex align-items-center">
					<div
						class="col-6"
						*ngIf="property.perm !== 'WO'">
						<neb-input-text
							[label]="item.label"
							[readonly]="true"
							[value]="item.value" />
					</div>
					<div
						class="col-6"
						*ngIf="property.perm !== 'RO'">
						<neb-input-text
							[label]="item.label"
							[(value)]="item.valueToSend" />
					</div>
				</div>
			</div>
			<div class="col-3 text-center">
				<neb-button
					*ngIf="property.perm !== 'RO'"
					[disabled]="disabled"
					label="Send"
					(action)="sendText()"
					icon="mdi mdi-send" />
			</div>
		</div>
	</div>
</div>
