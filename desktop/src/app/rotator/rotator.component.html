<div class="container px-4 py-3">
	<div class="grid flex align-items-center">
		<div class="col-12 align-items-center gap-2">
			<neb-device-name [device]="rotator" />
			@if (rotator.connected) {
				<neb-button
					[disabled]="rotator.moving"
					(action)="connect()"
					icon="mdi mdi-close"
					severity="danger"
					tooltip="Disconnect" />
			} @else {
				<neb-button
					[disabled]="rotator.moving"
					(action)="connect()"
					icon="mdi mdi-connection"
					severity="info"
					tooltip="Connect" />
			}
		</div>
		<div class="col-12 pt-0 text-sm text-gray-400 flex align-items-center justify-content-between my-1 gap-1">
			<div class="flex align-items-center gap-1">
				<i class="mdi mdi-information text-info"></i>
				<span style="display: contents">{{ rotator.moving ? 'moving' : 'idle' }}</span>
			</div>
		</div>
	</div>
	<div class="grid mt-1">
		<div class="col-6">
			<neb-input-number
				label="Angle (Â°)"
				[readonly]="true"
				[(value)]="rotator.angle" />
		</div>
		<div class="col-6 text-center align-items-center justify-content-between gap-2">
			<neb-button
				[disabled]="!rotator.connected || !rotator.moving || !canAbort"
				icon="mdi mdi-stop"
				severity="danger"
				tooltip="Abort"
				(action)="abort()" />
			<neb-button
				[disabled]="!rotator.connected || !rotator.moving || !canHome"
				icon="mdi mdi-home"
				severity="info"
				tooltip="Home"
				(action)="home()" />
			<div class="flex align-items-center justify-content-center text-center">
				<neb-switch
					label="Reversed"
					[disabled]="!rotator.connected || rotator.moving || !canReverse"
					[(value)]="rotator.reversed"
					(valueChange)="reverse($event)" />
			</div>
		</div>
		<div class="col-12 flex align-items-center gap-1">
			<neb-input-number
				label="Move"
				[disabled]="!rotator.connected"
				[step]="0.1"
				[min]="rotator.minAngle"
				[max]="rotator.maxAngle"
				[(value)]="angle"
				(valueChange)="savePreference()" />
			<neb-button
				[disabled]="!rotator.connected || rotator.moving || !canSync"
				(action)="sync()"
				icon="mdi mdi-sync"
				severity="info"
				tooltip="Sync" />
			<neb-button
				[disabled]="!rotator.connected || rotator.moving || preference.angle === rotator.angle || !canMove"
				(action)="move()"
				icon="mdi mdi-check"
				severity="success"
				tooltip="Move" />
		</div>
	</div>
	<div
		class="grid mt-2"
		*ngIf="canApply">
		<div class="col-12 flex justify-content-center gap-2">
			<neb-button
				[disabled]="!rotator.connected"
				label="Save"
				(action)="apply()"
				icon="mdi mdi-content-save"
				severity="info" />
		</div>
	</div>
</div>
