<div class="container px-4 py-3">
	<div class="grid flex align-items-center">
		<div class="col-12 align-items-center gap-2">
			<neb-device-name [device]="rotator" />
			<p-button
				*ngIf="rotator.connected"
				[disabled]="rotator.moving"
				(onClick)="connect()"
				icon="mdi mdi-close"
				size="small"
				severity="danger"
				pTooltip="Disconnect"
				tooltipPosition="bottom"
				[text]="true" />
			<p-button
				*ngIf="!rotator.connected"
				[disabled]="rotator.moving"
				(onClick)="connect()"
				icon="mdi mdi-connection"
				size="small"
				severity="info"
				pTooltip="Connect"
				tooltipPosition="bottom"
				[text]="true" />
		</div>
		<div class="col-12 pt-0 text-sm text-gray-400 flex align-items-center justify-content-between my-1 gap-1">
			<div class="flex align-items-center gap-1">
				<i class="mdi mdi-information text-info"></i>
				<span style="display: contents">{{ rotator.moving ? 'moving' : 'idle' }}</span>
			</div>
		</div>
	</div>
	<div class="grid mt-1">
		<div class="col-6">
			<p-floatLabel>
				<p-inputNumber
					readonly
					styleClass="p-inputtext-sm border-0 max-w-full"
					[(ngModel)]="rotator.angle"
					locale="en"
					spinnableNumber />
				<label>Angle (Â°)</label>
			</p-floatLabel>
		</div>
		<div class="col-6 text-center align-items-center justify-content-between gap-2">
			<p-button
				[disabled]="!rotator.connected || !rotator.canAbort || !rotator.moving"
				icon="mdi mdi-stop"
				[text]="true"
				severity="danger"
				size="small"
				pTooltip="Abort"
				tooltipPosition="bottom"
				(onClick)="abort()" />
			<p-button
				[disabled]="!rotator.connected || !rotator.canHome || !rotator.moving"
				icon="mdi mdi-home"
				[text]="true"
				severity="info"
				size="small"
				pTooltip="Home"
				tooltipPosition="bottom"
				(onClick)="home()" />
			<div class="flex flex-column align-items-center justify-content-center text-center gap-2">
				<span class="text-xs text-gray-100">Reversed</span>
				<p-inputSwitch
					[disabled]="!rotator.connected || !rotator.canReverse || rotator.moving"
					(onChange)="reverse($event.checked)"
					[(ngModel)]="rotator.reversed" />
			</div>
		</div>
		<div class="col-12 flex align-items-center gap-1">
			<p-floatLabel>
				<p-inputNumber
					[disabled]="!rotator.connected"
					[step]="0.1"
					[minFractionDigits]="1"
					[min]="rotator.minAngle"
					[max]="rotator.maxAngle"
					[showButtons]="true"
					styleClass="p-inputtext-sm border-0 max-w-full"
					[(ngModel)]="preference.angle"
					(ngModelChange)="savePreference()"
					[allowEmpty]="false"
					locale="en"
					spinnableNumber />
				<label>Move</label>
			</p-floatLabel>
			<p-button
				[disabled]="!rotator.connected || !rotator.canSync || rotator.moving"
				(onClick)="sync()"
				icon="mdi mdi-sync"
				[text]="true"
				severity="info"
				size="small"
				pTooltip="Sync"
				tooltipPosition="bottom" />
			<p-button
				[disabled]="!rotator.connected || rotator.moving || preference.angle === rotator.angle"
				(onClick)="move()"
				icon="mdi mdi-check"
				[text]="true"
				severity="success"
				size="small"
				pTooltip="Move"
				tooltipPosition="bottom" />
		</div>
	</div>
</div>
