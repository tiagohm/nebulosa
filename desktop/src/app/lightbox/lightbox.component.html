<div class="container px-4 py-3">
	<div class="flex grid items-center">
		<div class="col-12 items-center gap-1">
			<neb-device-name [device]="lightBox" />
			@if (lightBox.connected) {
				<neb-button
					(action)="connect()"
					icon="mdi mdi-close"
					severity="danger"
					tooltip="Disconnect" />
			} @else {
				<neb-button
					(action)="connect()"
					icon="mdi mdi-connection"
					severity="info"
					tooltip="Connect" />
			}
			<neb-button-indi [device]="lightBox" />
		</div>
	</div>
	<div class="mt-1 grid">
		<div class="col-4 items-center justify-center text-center">
			<neb-switch
				label="Enabled"
				[disabled]="!lightBox.connected"
				[value]="lightBox.enabled"
				(valueChange)="toggleEnable()" />
		</div>
		<div class="col-8 flex items-center justify-center">
			<p-knob
				[disabled]="!lightBox.connected || !lightBox.enabled"
				[min]="lightBox.minIntensity"
				[max]="lightBox.maxIntensity"
				[step]="1"
				[ngModel]="lightBox.intensity"
				(ngModelChange)="intensityChanged($event)"
				spinnableNumber />
		</div>
	</div>
</div>
