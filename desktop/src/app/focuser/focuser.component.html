<div class="px-4 py-3">
	<div class="flex grid items-center">
		<div class="col-12 items-center gap-1">
			<neb-device-name [device]="focuser" />
			@if (focuser.connected) {
				<neb-button
					[disabled]="focuser.moving"
					(action)="connect()"
					icon="mdi mdi-close"
					severity="danger"
					tooltip="Disconnect" />
			} @else {
				<neb-button
					[disabled]="focuser.moving"
					(action)="connect()"
					icon="mdi mdi-connection"
					severity="info"
					tooltip="Connect" />
			}
			<neb-button-indi [device]="focuser" />
		</div>
		<div class="col-12 my-1 flex items-center justify-between gap-1 pt-0 text-sm text-gray-400">
			<div class="flex items-center gap-1">
				<i class="mdi mdi-information text-info"></i>
				<span style="display: contents">{{ focuser.moving ? 'moving' : 'idle' }}</span>
			</div>
			@if (focuser.hasThermometer) {
				<div class="flex items-center gap-1">
					<i class="mdi mdi-thermometer text-danger"></i>
					<span style="display: contents">{{ focuser.temperature | number: '1.2-2' }}Â°C</span>
				</div>
			}
		</div>
	</div>
	<div class="mt-1 grid">
		<div class="col-8">
			<neb-input-number
				label="Position (max: {{ focuser.maxPosition | number }})"
				[readonly]="true"
				[value]="focuser.position" />
		</div>
		<div class="col-3 justify-between gap-2 text-center">
			<neb-button
				[disabled]="!focuser.connected || !focuser.canAbort || !focuser.moving"
				icon="mdi mdi-stop"
				severity="danger"
				tooltip="Abort"
				(action)="abort()" />
			<neb-button
				[disabled]="!focuser.connected || !focuser.canSync || focuser.moving"
				(action)="sync()"
				icon="mdi mdi-sync"
				severity="info"
				tooltip="Sync" />
		</div>
		<div class="col-12 flex items-center gap-1">
			<neb-button
				[disabled]="!focuser.connected || !focuser.canRelativeMove || focuser.moving || !preference.stepsRelative"
				(action)="moveIn()"
				icon="mdi mdi-arrow-left-bold"
				tooltip="Move In" />
			<neb-input-number
				label="Relative"
				[disabled]="!focuser.connected || !focuser.canRelativeMove"
				[min]="0"
				[max]="focuser.maxPosition"
				[(value)]="preference.stepsRelative"
				(valueChange)="savePreference()" />
			<neb-button
				[disabled]="!focuser.connected || !focuser.canRelativeMove || focuser.moving || !preference.stepsRelative"
				(action)="moveOut()"
				icon="mdi mdi-arrow-right-bold"
				tooltip="Move Out" />
		</div>
		<div class="col-12 flex items-center justify-end gap-1">
			<neb-input-number
				label="Absolute"
				[disabled]="!focuser.connected || !focuser.canAbsoluteMove"
				[min]="0"
				[max]="focuser.maxPosition"
				[(value)]="preference.stepsAbsolute"
				(valueChange)="savePreference()" />
			<neb-button
				[disabled]="!focuser.connected || !focuser.canAbsoluteMove || focuser.moving || preference.stepsAbsolute === focuser.position"
				(action)="moveTo()"
				icon="mdi mdi-check"
				severity="success"
				tooltip="Move To" />
		</div>
	</div>
</div>
