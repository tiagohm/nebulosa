<div class="grid p-4">
	<div class="col-12 align-items-center justify-content-center gap-2">
		<neb-device-chooser
			title="CAMERA"
			icon="mdi mdi-camera-iris"
			[devices]="cameras"
			[(device)]="camera"
			(deviceChange)="cameraChanged()" />
		<p-button
			[text]="true"
			[disabled]="!camera?.name || running"
			icon="mdi mdi-cog"
			(onClick)="showCameraDialog()"
			size="small"
			pTooltip="Camera"
			tooltipPosition="bottom" />
		<neb-device-chooser
			title="FOCUSER"
			icon="mdi mdi-target"
			[devices]="focusers"
			[(device)]="focuser"
			(deviceChange)="focuserChanged()" />
	</div>
	<div class="col-12 justify-content-center align-items-center">
		<neb-camera-info
			[info]="request.capture"
			[hasType]="false" />
	</div>
	<div
		class="col-12 relative pt-0 text-sm text-gray-400 flex align-items-center mt-1 gap-1 text-sm"
		style="min-height: 25px">
		<neb-camera-exposure
			#cameraExposure
			[info]="status" />
	</div>
	<div class="col-12 pb-0">
		<div class="col-3 align-items-center">
			<p-floatLabel>
				<input
					pInputText
					readonly
					class="p-inputtext-sm border-0 max-w-full"
					[value]="focuser?.position ?? 0" />
				<label>Position</label>
			</p-floatLabel>
		</div>
		<div class="col-3 align-items-center">
			<p-floatLabel>
				<input
					pInputText
					readonly
					class="p-inputtext-sm border-0 max-w-full"
					[value]="starCount" />
				<label>Star Count</label>
			</p-floatLabel>
		</div>
		<div class="col-3 align-items-center">
			<p-floatLabel>
				<input
					pInputText
					readonly
					class="p-inputtext-sm border-0 max-w-full"
					[value]="starHFD.toFixed(2)" />
				<label>HFD</label>
			</p-floatLabel>
		</div>
	</div>
	<div class="col-12 pt-0">
		<p-tabView>
			<p-tabPanel
				header="Parameters"
				leftIcon="mdi mdi-wrench">
				<div class="grid mt-3">
					<div class="col-4 align-items-center">
						<p-floatLabel>
							<p-inputNumber
								[disabled]="!focuser?.connected"
								styleClass="p-inputtext-sm border-0 max-w-full"
								[(ngModel)]="request.stepSize"
								[showButtons]="true"
								[min]="1"
								[max]="focuser?.maxPosition ?? 1"
								(ngModelChange)="savePreference()"
								spinnableNumber />
							<label>Step Size</label>
						</p-floatLabel>
					</div>
					<div class="col-5 align-items-center">
						<p-floatLabel>
							<p-inputNumber
								[disabled]="!focuser?.connected"
								styleClass="p-inputtext-sm border-0 max-w-full"
								[(ngModel)]="request.initialOffsetSteps"
								[showButtons]="true"
								[min]="1"
								[max]="1000"
								(ngModelChange)="savePreference()"
								spinnableNumber />
							<label>Initial Offset Steps ({{ request.initialOffsetSteps * request.stepSize }})</label>
						</p-floatLabel>
					</div>
					<div class="col-5 align-items-center">
						<p-floatLabel class="w-full">
							<p-dropdown
								[options]="'CURVE_FITTING_MODE' | dropdownOptions | enumDropdown"
								[(ngModel)]="request.fittingMode"
								optionLabel="label"
								optionValue="value"
								styleClass="p-inputtext-sm border-0"
								[autoDisplayFirst]="false"
								(ngModelChange)="savePreference()" />
							<label>Curve Fitting</label>
						</p-floatLabel>
					</div>
					<div class="col-4 align-items-center">
						<p-floatLabel class="w-full">
							<p-dropdown
								[options]="'STAR_DETECTOR' | dropdownOptions | enumDropdown"
								[(ngModel)]="request.starDetector.type"
								optionLabel="label"
								optionValue="value"
								styleClass="p-inputtext-sm border-0"
								[autoDisplayFirst]="false"
								(ngModelChange)="savePreference()" />
							<label>Star Detector</label>
						</p-floatLabel>
					</div>
					<div class="col-3">
						<p-floatLabel>
							<p-inputNumber
								styleClass="p-inputtext-sm border-0 max-w-full"
								[(ngModel)]="request.rSquaredThreshold"
								[showButtons]="true"
								[min]="0"
								[max]="1"
								[step]="0.1"
								[minFractionDigits]="1"
								(ngModelChange)="savePreference()"
								mode="decimal"
								locale="en"
								spinnableNumber />
							<label>R-Squared</label>
						</p-floatLabel>
					</div>
					<div class="col-10">
						<div class="grid">
							<div class="col-6 align-items-center">
								<p-floatLabel class="w-full">
									<p-dropdown
										[options]="'BACKLASH_COMPENSATION_MODE' | dropdownOptions | enumDropdown"
										[(ngModel)]="request.backlashCompensation.mode"
										optionLabel="label"
										optionValue="value"
										styleClass="p-inputtext-sm border-0"
										[autoDisplayFirst]="false"
										(ngModelChange)="savePreference()" />
									<label>Backlash Compensation</label>
								</p-floatLabel>
							</div>
							<div class="col-3 align-items-center">
								<p-floatLabel>
									<p-inputNumber
										[disabled]="request.backlashCompensation.mode === 'NONE'"
										styleClass="p-inputtext-sm border-0 max-w-full"
										[(ngModel)]="request.backlashCompensation.backlashIn"
										[showButtons]="true"
										[min]="1"
										[max]="1000"
										(ngModelChange)="savePreference()"
										spinnableNumber />
									<label>In</label>
								</p-floatLabel>
							</div>
							<div class="col-3 align-items-center">
								<p-floatLabel>
									<p-inputNumber
										[disabled]="request.backlashCompensation.mode === 'NONE'"
										styleClass="p-inputtext-sm border-0 max-w-full"
										[(ngModel)]="request.backlashCompensation.backlashOut"
										[showButtons]="true"
										[min]="1"
										[max]="1000"
										(ngModelChange)="savePreference()"
										spinnableNumber />
									<label>Out</label>
								</p-floatLabel>
							</div>
						</div>
					</div>
				</div>
			</p-tabPanel>
			<p-tabPanel
				header="Chart"
				leftIcon="mdi mdi-chart-bell-curve">
				<div class="col-12">
					<p-chart
						#chart
						width="100%"
						height="130.5px"
						[data]="chartData"
						[responsive]="true"
						[options]="chartOptions" />
				</div>
			</p-tabPanel>
		</p-tabView>
	</div>
	<div class="col-12 flex align-items-center justify-content-center gap-1">
		<p-button
			[disabled]="!camera?.connected || !focuser?.connected || running"
			label="Start"
			(onClick)="start()"
			icon="mdi mdi-play"
			severity="success"
			size="small"
			[text]="true" />
		<p-button
			[disabled]="!camera?.connected || !focuser?.connected || !running"
			label="Abort"
			(onClick)="stop()"
			icon="mdi mdi-stop"
			severity="danger"
			size="small"
			[text]="true" />
		<p-button
			[disabled]="!camera?.connected"
			(onClick)="openCameraImage()"
			icon="mdi mdi-image"
			[text]="true"
			styleClass="ml-4"
			pTooltip="View image"
			tooltipPosition="bottom"
			size="small" />
	</div>
</div>
