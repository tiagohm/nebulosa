<div class="grid p-4">
	<div class="col-12">
		<ng-template
			#formulaDropdownItem
			let-item
			let-selected="selected">
			<div class="flex flex-col gap-2">
				<span class="text-bold">{{ item.formula.title }}</span>

				@if (!selected) {
					<span class="text-sm white-space-normal">{{ item.formula.description }}</span>
				}
			</div>
		</ng-template>
		<neb-dropdown
			[options]="formulae"
			[(value)]="formula"
			[itemTemplate]="formulaDropdownItem" />
	</div>
	<div class="col-12">
		<ng-container *ngComponentOutlet="formula.component; inputs: { formula: formula.formula }" />
	</div>
</div>
