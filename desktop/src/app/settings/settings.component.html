<div class="grid p-2 relative">
    <div class="col-4 md:col-3 lg:col-2">
        <p-listbox [options]="items" [(ngModel)]="item" [listStyle]="{ 'height': 'calc(100vh - 58px)', 'max-height': '100vh' }"
                   styleClass="border-0" [style]="{ width: '100%' }">
            <ng-template let-item pTemplate="item">
                <div class="flex align-items-center gap-2">
                    <i [class]="item.icon"></i>
                    <span>{{ item.label }}</span>
                </div>
            </ng-template>
        </p-listbox>
    </div>
    <div class="col-8 md:col-9 lg:col-10">
        <div *ngIf="item === items[0]" class="grid p-2">
            <div class="col-8 md:col-6 lg:col-4">
                <span class="p-float-label">
                    <p-dropdown [options]="locations" [(ngModel)]="location" (ngModelChange)="locationChanged()"
                                optionLabel="name" dataKey="id" styleClass="p-inputtext-sm border-0" emptyMessage="No location found" />
                    <label>Location</label>
                </span>
            </div>
            <div class="col-4 gap-1">
                <p-button (onClick)="addLocation()" icon="mdi mdi-plus" size="small" severity="success" />
                <p-button (onClick)="editLocation()" icon="mdi mdi-pencil" size="small" severity="info" />
                <p-button [disabled]="locations.length <= 1" (onClick)="deleteLocation()" icon="mdi mdi-delete"
                          size="small" severity="danger" />
            </div>
        </div>
        <div *ngIf="item === items[1]" class="grid p-2">
            <div class="col-8">
                <span class="p-float-label">
                    <p-dropdown [options]="plateSolverTypes" [(ngModel)]="plateSolver.type" styleClass="p-inputtext-sm border-0"
                                (ngModelChange)="save()" />
                    <label>Type</label>
                </span>
            </div>
            <div class="col-12" *ngIf="plateSolver.type === 'ASTAP'">
                <span class="w-full flex gap-1 align-items-center">
                    <span class="w-full p-float-label">
                        <input pInputText class="p-inputtext-sm border-0 w-full" [(ngModel)]="plateSolver.executablePath"
                               (ngModelChange)="save()" />
                        <label>Executable path</label>
                    </span>
                    <p-button icon="mdi mdi-folder-open" size="small" (onClick)="chooseExecutablePath()" />
                </span>
            </div>
            <div class="col-12">
                <div class="grid">
                    <div class="col-6" *ngIf="plateSolver.type === 'ASTAP'">
                        <span class="p-float-label">
                            <p-inputNumber styleClass="p-inputtext-sm border-0 w-full" [(ngModel)]="plateSolver.downsampleFactor"
                                           (ngModelChange)="save()" [showButtons]="true" [min]="0" [max]="4" />
                            <label>Downsample factor</label>
                        </span>
                    </div>
                    <div class="col-12" *ngIf="plateSolver.type === 'ASTROMETRY_NET_ONLINE'">
                        <span class="p-float-label">
                            <input pInputText class="p-inputtext-sm border-0 w-full" [(ngModel)]="plateSolver.apiUrl"
                                   (ngModelChange)="save()" />
                            <label>API URL</label>
                        </span>
                    </div>
                    <div class="col-6" *ngIf="plateSolver.type === 'ASTROMETRY_NET_ONLINE'">
                        <span class="p-float-label">
                            <input pInputText class="p-inputtext-sm border-0 w-full" [(ngModel)]="plateSolver.apiKey"
                                   (ngModelChange)="save()" />
                            <label>API Key</label>
                        </span>
                    </div>
                    <div class="col-6">
                        <span class="p-float-label">
                            <p-inputNumber styleClass="p-inputtext-sm border-0 w-full" [(ngModel)]="plateSolver.timeout"
                                           (ngModelChange)="save()" [showButtons]="true" [min]="0" [max]="300" />
                            <label>Timeout (s)</label>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
